<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;900&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Omnifood</title>
  </head>

  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <a href="#" class="btn btn-full margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn-outline">learn more &darr;</a>
          <div class="delivered-customers-box">
            <div class="delivered-imgs">
              <img
                src="Images/customers/customer-1.jpg"
                alt="customer-1-picture"
              />
              <img
                src="Images/customers/customer-2.jpg"
                alt="customer-2-picture"
              />
              <img
                src="Images/customers/customer-3.jpg"
                alt="customer-3-picture"
              />
              <img
                src="Images/customers/customer-4.jpg"
                alt="customer-4-picture"
              />
              <img
                src="Images/customers/customer-5.jpg"
                alt="customer-5-picture"
              />
              <img
                src="Images/customers/customer-6.jpg"
                alt="customer-6-picture"
              />
            </div>
            <p><span>250,000+</span> meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="Images/hero.png"
            class="hero-img"
            alt="Woman enjoying food"
          />
        </div>
      </div>
    </section>
  </body>
</html>
